<div id="about" class="about-section section" tabindex="-1">
  <div class="container">
    <div class="section-content">

      <!-- about image -->
      <div class="about__imgWrapper">
        <div class="about__imgLayer">
          <img class="about__imgLayer__img" src="assets/images/about-img.png" alt="User Name" loading="lazy">
        </div>
        <div class="about__imgLayer">
          <img class="about__imgLayer__img" src="assets/images/about-img.png" alt="User Name" loading="lazy">
        </div>
      </div>

      <!-- about text -->
      <div class="about__text">
        <div class="text-box-inline">
          <span class="subtitle">${{ index.aboutSection.subtitle }}$</span>
          <h2>
            ${{ index.aboutSection.title1 }}$
            <br>
            ${{ index.aboutSection.title2 }}$
          </h2>
          <p>${{ index.aboutSection.paragraph }}$</p>
          <div class="btns-container">
            <a href="#contact" class="w-btn w-btn--s1 w-btn--primary">${{ index.aboutSection.hireBtn }}$</a>
            <a download href="#" class="w-btn w-btn--s1 w-btn--outline-dark">${{ index.aboutSection.downloadBtn }}$</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
