<li class="stats__item">
  <a class="stats__link" href="@@targetId">
    <div class="stats__icon">
      <img class="stats__icon__img" src="@@icon" alt="@@title" loading="lazy">
    </div>
    <div class="stats__text">
      <h3 class="stats__text__num">@@num</h3>
      <strong class="stats__text__title">@@title</strong>
    </div>
    <i class="stats__arrow fa-solid fa-angle-right"></i>
  </a>
</li>
